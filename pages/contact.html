<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Party Planning Hub</title>
    <style>
        nav {background-color: #7cf76c; padding: 10px 0; text-align: center;}
        nav ul {list-style: none; padding: 0; margin: 0;}
        nav ul li {display: inline; margin-right: 20px;}
        nav ul li a {color: rgb(198, 53, 53); text-decoration: none; font-size: 18px;}
        nav ul li a:hover {text-decoration: underline;}
        img {width: 550px; height: 350px;}
        section {margin-bottom: 20px;}
        body {background-color: #f0efeb; color: #2a2090; font-family: 'Times New Roman', cursive;}
        button {background-color: #582525; color: white;}
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Have a question or want to inquire about our services? Fill out the form below and we'll get back to you as soon as possible.</p>

    <form>
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <img src="https://www.skillsuccess.com/wp-content/uploads/2020/09/event-planner-5.jpg" alt="Event 1">

    <img src="https://americanpavilion.com/wp-content/uploads/2018/04/Corporate-Event.jpg" alt="Event 2">
</body>
</html>
